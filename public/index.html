<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Test</title>
</head>
<body>
  <button onclick="post()">POST</button><br>
  <button onclick="get()">GET</button><br>
  <button onclick="put()">PUT</button><br>
  <button onclick="del()">DELETE</button><br>
  <div id="result"></div>
  <script lang="javascript">
    const showResult = text => document.getElementById('result').innerText = text;
    const callAPI = async (method, params = {}) => {
      try {
        showResult('');
        let options = Object.assign({method}, method === 'GET' ? {} :
          {
            body: JSON.stringify(params),
            headers: {'Content-Type': 'application/json'}
          }
        );
        console.log(options)
        let response = await fetch('/.netlify/functions/api', options);
        if(!response.ok) {
          console.error(response.statusText);
        }
        else {
          let body = await response.text();
          showResult(body);
        }
      }
      catch(err) {
        console.error(err);
      }
    }

    const post = () => callAPI('POST', {first: 'Mike', last: 'Smith'});
    const get = () => callAPI('GET');
    const put = () => callAPI('PUT', {id: 1001});
    const del = () => callAPI('DELETE', {id: 1001});
  </script>
</body>
</html>
