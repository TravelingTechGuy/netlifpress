<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
<body>
  <button onclick="post()">POST</button><br>
  <button onclick="get()">GET</button><br>
  <button onclick="put()">PUT</button><br>
  <button onclick="del()">DELETE</button>
  <script lang="javascript">
    const callAPI = async (method, params = {}) => {
      try {
        let options = Object.assign({method}, (method !== 'GET') ? {body: JSON.stringify(params)} : {});
        let response = await fetch('/.netlify/functions/api', options);
        if(!response.ok) {
          console.error(response.statusText);
        }
        else {
          let body = await response.body();
          console.log(body);
        }
      }
      catch(err) {
        console.error(err);
      }
    }

    const post = () => callAPI('POST');
    const get = () => callAPI('GET');
    const put = () => callAPI('PUT');
    const del = () => callAPI('DELETE');
  </script>
</body>
</html>
